  <div id="offloading" class="tab-content">
            <h3>Offloading Items</h3>
            <form id="offloadingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="offloadProductName">Product Name:</label>
                        <input type="text" id="offloadProductName" required>
                    </div>
                    <div class="form-group">
                        <label for="offloadQuantity">Quantity Offloading:</label>
                        <input type="number" id="offloadQuantity" required>
                    </div>
                    <div class="form-group">
                        <label for="offloadSource">Source:</label>
                        <input type="text" id="offloadSource" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="offloadDate">Offloading Date:</label>
                        <input type="date" id="offloadDate" required>
                    </div>
                    <div class="form-group">
                        <label for="offloadVehicle">Vehicle/Transport:</label>
                        <input type="text" id="offloadVehicle" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Record Offloading</button>
            </form>

            <!-- Offloading Table -->
            <table id="offloadingTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Source</th>
                        <th>Date</th>
                        <th>Vehicle</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="offloadingTableBody">
                </tbody>
            </table>
        </div>
</body>
</html>
